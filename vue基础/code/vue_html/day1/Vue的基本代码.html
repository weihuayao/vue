<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="../lib/vue-2.4.0.js"></script>


</head>

<body>
    <!-- div中的内容 对应 MVVM中的 V -->
    <div id="app">
        <p>{{msg}}</p>
    </div>

    <script>
        // new 出来的对象是MVVM的 VM调度者
        var vm = new Vue({
            el: "#app",
            // data -> MVVM 中的M
            data: {
                msg: "hello world"
            },
        })

    </script>
</body>

</html>
