<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="../lib/vue-2.4.0.js"></script>


</head>

<body>

    <div id="app">
        <p v-cloak>{{msg}}</p>
        <h4  v-text="msg">{{msg}}</h4>
        <div v-html="msg2"></div> 
        <!-- v-bind:  可以简写  :   -->
        <!-- v-on : 绑定事件 -->
        <input  type="button" value="按钮" v-bind:title="mytitle" v-on:click="show">
    </div>

    <script>
        var vm = new Vue({
            el: "#app",
            data: {
                msg: "hello world",
                msg2:"<h1>NMSL</h1>",
                mytitle:"xx",
            },
            methods: {
                show:function(){
                    alert("hello;6s")
                }
            },
        })

    </script>
</body>

</html>
